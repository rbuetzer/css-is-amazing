<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./css/counter.css" />
  <link rel="stylesheet" href="./css/move-x.css" />
  <link rel="stylesheet" href="./css/move-y.css" />
  <link rel="stylesheet" href="./css/rotate-90.css" />
  <link rel="stylesheet" href="./css/maze.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div class="counter" id="move-x">
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />

    <!-- x-offset -->
    <div class="offset">
      <div class="offset">
        <div class="offset">
          <div class="offset">
            <div class="offset">
              <div class="offset">
                <!-- move-y -->
                <div class="counter" id="move-y">
                  <input type="checkbox" />
                  <input type="checkbox" />
                  <input type="checkbox" />
                  <input type="checkbox" />
                  <input type="checkbox" />
                  <input type="checkbox" />

                  <!-- y-offset -->
                  <div class="offset">
                    <div class="offset">
                      <div class="offset">
                        <div class="offset">
                          <div class="offset">
                            <div class="offset">

                              <!-- Maze -->
                              <div class="maze">
                                <div class="maze-cell">1</div>
                                <div class="maze-cell">2</div>
                                <div class="maze-cell">3</div>
                                <div class="maze-cell">4</div>
                                <div class="maze-cell">5</div>
                                <div class="maze-cell">6</div>
                              </div>
                              <!-- End of Maze -->
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="decrement-button">&uarr;</div>
                  <div class="increment-button">&darr;</div>
                  <!-- end of y-offset -->
                </div>
                <!-- end of move-y -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end of x-offset -->

    <div class="decrement-button">&larr;</div>
    <div class="increment-button">&rarr;</div>
  </div>

  <div id="rotate-playground">
    <div class="rotate-90">
      <input type="radio" name="rotate-90" checked="1" /> 0
      <input type="radio" name="rotate-90" /> 90
      <input type="radio" name="rotate-90" /> 180
      <input type="radio" name="rotate-90" /> 270

      <div class="rotate-target">
        Rotate Playground
      </div>
    </div>
  </div>

</body>

</html>
