<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./css/3d.css" />
  <link rel="stylesheet" href="./css/random.css" />
  <link rel="stylesheet" href="./css/counter-x.css" />
  <link rel="stylesheet" href="./css/counter-y.css" />
  <link rel="stylesheet" href="./css/rotate.css" />
  <link rel="stylesheet" href="./css/rotate-90.css" />
  <link rel="stylesheet" href="./css/maze.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <!-- rotate -->
  <div id="rotate" class="rotate-90">
    <input type="radio" name="rotate-90" checked="1" id="rotate-0" />
    <input type="radio" name="rotate-90" />
    <input type="radio" name="rotate-90" />
    <input type="radio" name="rotate-90" />

    <label for="rotate-0">.</label>
    <div class="rotate-label rotate-left">↷</div>
    <div class="rotate-label rotate-right">↶</div>
    <div class="forward">&uarr;</div>
    <div class="backward"></div>

    <div>
      <div class="rotate-target counter-x-parent">
        <input type="checkbox" class="counter-x" />
        <input type="checkbox" class="counter-x" />
        <input type="checkbox" class="counter-x" />
        <input type="checkbox" class="counter-x" />
        <input type="checkbox" class="counter-x" />
        <input type="checkbox" class="counter-x" />
        <!-- move-x -->
        <div class="counter-y-parent">
          <input type="checkbox" class="counter-y" />
          <input type="checkbox" class="counter-y" />
          <input type="checkbox" class="counter-y" />
          <input type="checkbox" class="counter-y" />
          <input type="checkbox" class="counter-y" />
          <input type="checkbox" class="counter-y" />

          <div class="offset-x-parent">
            <!-- x-offset -->
            <div class="offset-x">
              <div class="offset-x">
                <div class="offset-x">
                  <div class="offset-x">
                    <div class="offset-x">
                      <div class="offset-x">
                        <!-- move-y -->
                        <div class="offset-y-parent">

                          <!-- y-offset -->
                          <div class="offset-y">
                            <div class="offset-y">
                              <div class="offset-y">
                                <div class="offset-y">
                                  <div class="offset-y">
                                    <div class="offset-y">

                                      <!-- Maze -->
                                      <div class="maze">
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                      </div>
                                      <!-- End of Maze -->
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <!-- end of y-offset -->
                        </div>
                        <!-- end of move-y -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- end of x-offset -->
          </div>
        </div>
        <!-- end of move-x -->
      </div>
    </div>
  </div>
  <!-- end of rotate -->
</body>

</html>
