<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./css/3d.css" />
  <link rel="stylesheet" href="./css/counter.css" />
  <link rel="stylesheet" href="./css/move-x.css" />
  <link rel="stylesheet" href="./css/move-y.css" />
  <link rel="stylesheet" href="./css/rotate.css" />
  <link rel="stylesheet" href="./css/rotate-90.css" />
  <link rel="stylesheet" href="./css/maze.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <!-- 3d -->
  <div id="outer-3d">
    <div id="inner-3d">
      <!-- rotate -->
      <div id="rotate" class="rotate-90">
        <input type="radio" name="rotate-90" checked="1" id="rotate-0" />
        <input type="radio" name="rotate-90" />
        <input type="radio" name="rotate-90" />
        <input type="radio" name="rotate-90" />

        <label for="rotate-0">.</label>
        <div class="rotate-label rotate-left">↷</div>
        <div class="rotate-label rotate-right">↶</div>
        <div class="forward">&uarr;</div>

        <div class="rotate-target">
          <!-- move-x -->
          <div class="counter" id="move-x">
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />

            <!-- x-offset -->
            <div class="offset">
              <div class="offset">
                <div class="offset">
                  <div class="offset">
                    <div class="offset">
                      <div class="offset">
                        <!-- move-y -->
                        <div class="counter" id="move-y">
                          <input type="checkbox" />
                          <input type="checkbox" />
                          <input type="checkbox" />
                          <input type="checkbox" />
                          <input type="checkbox" />
                          <input type="checkbox" />

                          <!-- y-offset -->
                          <div class="offset">
                            <div class="offset">
                              <div class="offset">
                                <div class="offset">
                                  <div class="offset">
                                    <div class="offset">

                                      <!-- Maze -->
                                      <div class="maze">
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                        <div class="maze-cell"></div>
                                      </div>
                                      <!-- End of Maze -->
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <!-- end of y-offset -->
                        </div>
                        <!-- end of move-y -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- end of x-offset -->
          </div>
          <!-- end of move-x -->
        </div>
      </div>
      <!-- end of rotate -->
    </div>
  </div>
  <!-- end of 3d -->
</body>

</html>
