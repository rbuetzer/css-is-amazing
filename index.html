<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./css/3d.css" />
  <link rel="stylesheet" href="./css/random.css" />
  <link rel="stylesheet" href="./css/counter-x.css" />
  <link rel="stylesheet" href="./css/counter-y.css" />
  <link rel="stylesheet" href="./css/rotate.css" />
  <link rel="stylesheet" href="./css/rotate-90.css" />
  <link rel="stylesheet" href="./css/maze.css" />
  <link rel="stylesheet" href="./css/debug.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <!-- rotate -->
  <div id="rotate" class="rotate-90">
    <input type="radio" name="rotate-90" id="rotate-0" />
    <input type="radio" name="rotate-90" />
    <input type="radio" name="rotate-90" checked="1" />
    <input type="radio" name="rotate-90" />

    <label for="rotate-0">.</label>

    <div class="rotate-90-vars">
      <div class="counter-parent-x">
        <input type="checkbox" class="counter" />
        <input type="checkbox" class="counter" />
        <input type="checkbox" class="counter" />
        <input type="checkbox" class="counter" />
        <input type="checkbox" class="counter" />
        <input type="checkbox" class="counter" />
        <div class="counter-result">
          <div class="counter-parent-y">
            <input type="checkbox" class="counter" />
            <input type="checkbox" class="counter" />
            <input type="checkbox" class="counter" />
            <input type="checkbox" class="counter" />
            <input type="checkbox" class="counter" />
            <input type="checkbox" class="counter" />
            <div class="counter-result">
              <div class="init-vars">
                <div class="rotate-label rotate-left">↷</div>
                <div class="rotate-label rotate-right">↶</div>
                <div class="forward">&uarr;</div>
                <div class="perspective-origin">
                  <div class="floor-3d">
                    <div class="floor-translate">
                      <div class="floor-rotate rotate-transition">
                        <div class="wall wall-south">South Wall</div>
                        <div class="wall wall-east">East Wall</div>
                        <div class="wall wall-west">West Wall</div>
                        <div class="wall wall-north">North Wall</div>
                        <div class="walls-x">
                          <div class="wall" style="--i: 1; --j: 1">x 1</div>
                          <div class="wall" style="--i: 1; --j: 2">x 2</div>
                          <div class="wall" style="--i: 1; --j: 3">x 3</div>
                          <div class="wall" style="--i: 1; --j: 4">x 4</div>
                          <div class="wall" style="--i: 1; --j: 5">x 5</div>
                          <div class="wall" style="--i: 2; --j: 1">x 6</div>
                          <div class="wall" style="--i: 2; --j: 2">x 7</div>
                          <div class="wall" style="--i: 2; --j: 3">x 8</div>
                          <div class="wall" style="--i: 2; --j: 4">x 9</div>
                          <div class="wall" style="--i: 2; --j: 5">x 10</div>
                          <div class="wall" style="--i: 3; --j: 1">x 11</div>
                          <div class="wall" style="--i: 3; --j: 2">x 12</div>
                          <div class="wall" style="--i: 3; --j: 3">x 13</div>
                          <div class="wall" style="--i: 3; --j: 4">x 14</div>
                          <div class="wall" style="--i: 3; --j: 5">x 15</div>
                          <div class="wall" style="--i: 4; --j: 1">x 16</div>
                          <div class="wall" style="--i: 4; --j: 2">x 17</div>
                          <div class="wall" style="--i: 4; --j: 3">x 18</div>
                          <div class="wall" style="--i: 4; --j: 4">x 19</div>
                          <div class="wall" style="--i: 4; --j: 5">x 20</div>
                        </div>
                        <div class="walls-y">
                          <div class="wall" style="--i: 1; --j: 1">y 1</div>
                          <div class="wall" style="--i: 1; --j: 2">y 2</div>
                          <div class="wall" style="--i: 1; --j: 3">y 3</div>
                          <div class="wall" style="--i: 1; --j: 4">y 4</div>
                          <div class="wall" style="--i: 1; --j: 5">y 5</div>
                          <div class="wall" style="--i: 2; --j: 1">y 6</div>
                          <div class="wall" style="--i: 2; --j: 2">y 7</div>
                          <div class="wall" style="--i: 2; --j: 3">y 8</div>
                          <div class="wall" style="--i: 2; --j: 4">y 9</div>
                          <div class="wall" style="--i: 2; --j: 5">y 10</div>
                          <div class="wall" style="--i: 3; --j: 1">y 11</div>
                          <div class="wall" style="--i: 3; --j: 2">y 12</div>
                          <div class="wall" style="--i: 3; --j: 3">y 13</div>
                          <div class="wall" style="--i: 3; --j: 4">y 14</div>
                          <div class="wall" style="--i: 3; --j: 5">y 15</div>
                          <div class="wall" style="--i: 4; --j: 1">y 16</div>
                          <div class="wall" style="--i: 4; --j: 2">y 17</div>
                          <div class="wall" style="--i: 4; --j: 3">y 18</div>
                          <div class="wall" style="--i: 4; --j: 4">y 19</div>
                          <div class="wall" style="--i: 4; --j: 5">y 20</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <details class="debug" open>
                  <summary>Debug</summary>
                  <details>
                    <summary class="debug-x">
                    </summary>
                    <div class="debug-x-raw-bits"></div>
                    <div class="debug-x-bits"></div>
                  </details>
                  <details>
                    <summary class="debug-y">
                    </summary>
                    <div class="debug-y-raw-bits"></div>
                    <div class="debug-y-bits"></div>
                  </details>
                  <div class="debug-direction"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
